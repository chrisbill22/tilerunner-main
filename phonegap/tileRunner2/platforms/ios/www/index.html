<!DOCTYPE html>
<html lang="en">

<head>
	<title>Tile Runner</title>

	<!-- JQUERY -->
	<script src="js/external/jquery.min.js"></script>

	<!-- Socket -->
	<script src="/socket.io/socket.io.js"></script>

	<!-- Pharser -->
	<script type="text/javascript" src="js/external/phaser.js"></script>
	<script type="text/javascript" src="js/external/phaser-state-transition.js"></script>
	<script type="text/javascript" src="js/external/phaser-camera-offset.js"></script>
	<script type="text/javascript" src="js/external/SaveCPU.js"></script>
	<!-- Cordova -->
	<style type="text/css">body{margin:0px;}</style>
</head>

<body>






	<!-- SOCKET SCRIPTS -->
	<script type="text/javascript">
		var socket = io();
	</script>
	
	<!-- GAME JS FILES -->
	<script type="text/javascript" src="js/boot.js"></script>
	<script type="text/javascript" src="js/load.js"></script>
	
	<script type="text/javascript" src="js/ref/weapons.js"></script>
	<script type="text/javascript" src="js/ref/preloadSet.js"></script>
	
	<script type="text/javascript" src="js/ref/enemy.js"></script>
	
	<script type="text/javascript" src="js/states/level.js"></script>
	<script type="text/javascript" src="js/states/map.js"></script>
	<script type="text/javascript" src="js/states/town.js"></script>
	
	<!-- GAME STARTUP -->
	<script type="text/javascript">
		var game = new Phaser.Game(window.innerWidth, window.innerHeight, Phaser.CANVAS, '');
		
		game.state.add('boot', bootState, true);
		game.state.add('load', loadState);
		game.state.add('map', mapState);
		game.state.add('level', levelState);
		game.state.add('town', townState);
		
        game.scale.scaleMode = Phaser.ScaleManager.RESIZE;
        
		window.addEventListener("resize", function () {
			game.scale.setGameSize(window.innerWidth, window.innerHeight);
		});
		
		StatusBar.hide();
	</script>
</body>

</html>
